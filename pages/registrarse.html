<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Peliculas</title>
</head>
<body>
    <header class="contenedor-cabecera">
        <nav>
            <a href="../index.html"><img src="../assets/img/palomitas-de-maiz.png" alt="Icono Peliculas" loading="lazy" width="100" height="100"></a>

            <ul>
                <li><a href="">Tendencias</a></li>
                <li><a href="./registrarse.html">Registrarse</a></li>
                <li><a href="">Iniciar sesion</a></li>
            </ul>
        </nav>

    </header>

    <main>
        <section id="contenedor-registro">
            <h1>Registro</h1>
            <form action="" method="post">
                <div>
                    <label for="nombre">Ingrese su Nombre:</label>
                    <input type="text" name="nombre" id="nombre" placeholder="Nombre" required>
                </div>

                <div>
                    <label for="apellido">Ingrese su Apellido:</label>
                    <input type="text" name="apellido" id="apellido" placeholder="Apellido" required>
                </div>

                <div>
                    <label for="email">Ingrese su email:</label>
                    <input type="email" name="email" id="email" placeholder="e-mail" required>
                </div>

                <div>
                    <label for="password">Ingrese su contraseña:</label>
                    <input type="password" name="password" id="password" placeholder="Contraseña" required>
                </div>

                <div>
                    <label for="nacimiento">Fecha de nacimiento:</label>
                    <input type="date" name="nacimiento" id="nacimiento" required>
                </div>

                <div>
                    <select name="pais" id="pais">
                        <option value="0" selected>Argentina</option>
                        <option value="1">Colombia</option>
                        <option value="2">USA</option>
                        <option value="3">Mexico</option>
                    </select>
                </div>

            </form>
        </section>
    </main>

    <footer>
        Este es el pie de página.
        MOKE LAB SOFTWARE.
    </footer>
</body>
</html>
